fr:
  pourquoi-nous-choisir:
    meta:
      title: "Pourquoi nous choisir ? | Badge en ligne"
      desc: "Gagnez du temps sur la commande de badges nominatifs avec Badge en Ligne. Découvrez pourquoi nous sommes plus efficace qu'une solution classique."
    banner:
      h1: "Pourquoi nous choisir ?"
      desc: "Faites défiler vers le bas pour comparer la création de badges nominatifs par François ou Camille."
    monday: "Lundi"
    tuesday: "Mardi"
    cta_slow: "Utiliser la manière lente"
    cta_fast: "Utiliser la manière rapide"
    case_1:
      desc: "Francois n'utilise pas Badge en ligne"
      part_1:
      - hour: "9H30"
        title: "François doit faire 350 badges nominatifs"
        desc: "L'évènement est dans quelques jours, les inscriptions sont presque cloturées et François à besoin de badges professionnels."
      - hour: "9H35"
        title: "“Quel est le meilleur moyen?” se demande-t-il"
        desc: "Bernard, le responsable informatique, suggère à François de faire un publipostage. François ne sait pas comment faire il cherche alors sur google."
      - hour: "9H45"
        title: "François cherche un tutoriel de publipostage"
        desc: "Il en trouve un, il y a beaucoup d'étapes et ce n'est pas si facile. Cela implique la création de tables, la vérification des champs, l’ajustement des lignes de la grille…?"
      part_2:
      - hour: "11H30"
        badge: "1h45 plus tard..."
        title: "François a compris le truc du publipostage !"
        desc: "Près de deux heures plus tard, il a pu renseigner les tableaux Word avec les informations Excel. Mais attendez, certains noms ne correspondent pas…"
      - hour: "12H15"
        title: "Il a trouvé le problème"
        desc: "François doit vérifier badge par badge pour s'assurer que le nom complet est bien inscrit dans la table qu'il a créé, et il y en a 350…"
      - hour: "12H20"
        title: "Premier test d'impression"
        desc: "Tout en mangeant un sandwich triangle, il imprime un test, les badges ne sont pas au bon format… 😫"
      - hour: "13H40"
        title: "Après une ramette de papier gaspillée…"
        desc: "Il a réussi ! C’est finalement aligné, il commence donc à imprimer."
      - hour: "14H30"
        title: "Il doit travailler sur d'autres choses."
        desc: "La journée est bien avancée et François est déjà à la traîne dans d’autres parties de la logistique de l’événement. Il reprendra la fabrication des badges demain."
      part_3:
      - hour: "9H30"
        badge: "1j plus tard"
        title: "François a enfin terminé !"
        desc: "Il a fini de rassembler les badges, espérons qu’ils sont dans l’ordre alphabétique et que personne ne manque à la liste ... oh, pauvre François."
      - title: "François a mal utilisé son temps et son argent…"
        desc: "Il a perdu plusieurs heures pour quelque chose qui aurait pu être réalisé en moins de 30 minutes. Il n’a pas non plus précisé les postes de participants, ses badges sont noirs et blancs et sans aucun design…"
    case_2:
      desc: "Camille utilise Badge en ligne"
      part_1:
      - hour: "9H30"
        title: "Camille doit faire 350 badges nominatifs"
        desc: "L'évènement est dans quelques jours, les inscriptions sont presque cloturées et Camille à besoin de badges professionnels."
      - hour: "9H35"
        title: "Elle upload sa liste sur Badge en ligne"
        desc: "Elle clique sur “Choisir un fichier”, envoie le fichier en un seul clic et est prête à démarrer le design."
      - hour: "9H38"
        title: "Elle choisit le format de badge"
        desc: "Horizontal ou vertical."
      - hour: "11H30"
        title: "Camille commence à concevoir les badges"
        desc: "Elle ajoute les noms complets, les titres des postes, le logo de la société, le type de participant, le tout en 10 minutes."
      - title: "C'est terminé ! 🎉"
        desc: "Camille peut imprimer elle-même ses badge grâce à une simple imprimante. Si elle le désire, elle peut aussi se faire livrer des badges autocollants."

