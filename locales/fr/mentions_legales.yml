    title_2: "Détail"
    text_2: "Badge en ligne est une division commerciale de Peakty, société immatriculée au registre du commerce et des sociétés de Paris sous le numéro 881 260 749, exploitant le nom commercial Peakty.<br><br>Nous recueillons et stockons de manière sécurisée les informations client que vous fournissez, afin de vous fournir les biens, services et informations attendus d'une entreprise de vente par correspondance / en ligne."
    title_3: "Comment nous collectons des données"
    text_3: "Nous recueillons et traitons des données sur la base d'intérêts légitimes. Ce sera chaque fois que vous ferez une transaction avec nous. Nous recueillons également des données lorsque vous complétez d'autres interactions, telles que la participation à un sondage ou un concours. Si nous recueillons des données pouvant être utilisées pour vous contacter, nous vous proposerons toujours des options pour la gestion de vos préférences en matière de communication, comme expliqué plus en détail dans la section «Communication marketing» ci-dessous. Nous, ainsi que certains de nos partenaires commerciaux, collectons également des informations lorsque vous naviguez sur notre site Web ou notre blog, comme expliqué ci-après dans les sections 'Marketing' et 'Politique de cookies'."
    title_4: "Communication Marketing"
    text_4: "Si vous êtes client, nous pourrions vous contacter par email à moins que vous ne nous demandiez de ne pas le faire.<br>Vous pouvez choisir à tout moment de ne pas être contacté et nous mettrons à jour vos préférences.<br>Vous pouvez le faire en nous écrivant à contact@badgeenligne.fr<br>Si vous nous informez que vous ne souhaitez plus recevoir d'e-mails marketing, vous cessez de les recevoir dans les 24 heures. Nous conserverons toujours votre adresse e-mail (à moins que vous ne nous demandiez de la supprimer) pour vous contacter à propos de problèmes liés au service client, comme l'envoi de mises à jour, par exemple.<br>Nous faisons de la publicité sur plusieurs plateforme web, notamment Facebook, linkedin, AdWords et autres. Nous veillons à toujours respecter les conditions générales de ces plateformes pour vous présenter des produits et des actualités susceptibles de vous intéresser. Toutes ces plateformes vous offrent des moyens de gérer votre confidentialité et vos préférences publicitaires à partir de leurs propres paramètres.<br>Nous pouvons également partager vos informations personnelles et vos données transactionnelles limitées avec des partenaires commerciaux afin de cibler les offres que nous vous faisons, telles que Google, les organismes gouvernementaux et les forces de l'ordre (le cas échéant) et les ayants droit de notre entreprise."
    title_5: "Re-ciblage"
    text_5: "Nous utilisons un re-ciblage pour montrer aux clients et aux visiteurs de notre site Web des publicités personnalisées diffusées par des fournisseurs tiers sur Internet. Pour ce faire, nous travaillons avec des partenaires tels que Google et Facebook en utilisant des cookies propriétaires (tels que le cookie Google Analytics) et des cookies tiers. Pour en savoir plus ou pour refuser de recevoir des publicités en ligne adaptées à vos intérêts par nos partenaires tiers, visitez le site Web Network Advertising Initiative à l'adresse www.networkadvertising.org/choices."
    title_6: "Les cookies"
    text_6: "Nous utilisons des cookies pour améliorer votre expérience de notre site Web et de notre blog, pour identifier et surveiller comment le site Web est utilisé et pour surveiller le rendement de nos publicités.<br><br>Pour profiter pleinement de notre site Web et effectuer un achat, vous devez autoriser les cookies.<br><br>Cependant, pour mieux comprendre comment contrôler les cookies sur votre système, nous vous conseillons de consulter www.aboutcookies.org. Ils disposent de nombreuses informations à jour sur la gestion des cookies dans les navigateurs Internet les plus récents."
    title_6: "Propriété intellectuelle"
    text_6: "Les marques et les logos de Badge en Ligne figurant sur ce site sont déposés, toute reproduction ou représentation totale ou partielle, seules ou intégrées à d’autres éléments, sans l’autorisation écrite, expresse et préalable de Badge en Ligne, en est strictement interdite. La structure générale, des textes, images, vidéos, logiciels sons, animations, et plus généralement toutes les informations et contenus figurant sur le site badgeenligne.fr, sont la propriété exclusive de Badge en Ligne ou font l’objet d’un droit d’utilisation ou d’exploitation. Ces éléments sont soumis à la législation protégeant le droit d’auteur."
