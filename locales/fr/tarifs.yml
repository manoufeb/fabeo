      answer_6: "Oui bien sûr ! Vous devez choisir le format 70x105mm ou 50x80mm. Pour le format 70x105mm vous pouvez acheter le papier  <a href='https://www.amazon.fr/dp/B00TPG53YI/ref=cm_sw_em_r_mt_dp_U_Zh87Db0ZYJA92'>ici</a> et pour le format 50x80mm <a href='https://www.amazon.fr/dp/B07N192CJW/ref=cm_sw_em_r_mt_dp_U_Cj87Db6EWRFVR'>ici</a> ou <a href='https://www.amazon.fr/dp/B004E0ZW9G/ref=cm_sw_em_r_mt_dp_U_pk87DbBM851BY'>ici</a>. "
