      desc: "Laissez-nous vous aider à répondre aux questions les plus courantes que vous pourriez avoir."
      question_1: "Quels sont vos tarifs d'expédition et votre délai de livraison ?"
      answer_1: "La livraison est gratuite en France métropolitaine. Vous serez livré en 3 jours ouvrables."
      question_2: "Quel est le format des badges nominatifs adhésifs/autocollants ?"
      answer_2: "Nous vous livrerons des badges de 105mm de large et 70mm de hauteur (105mmx70mm)."
      question_3: "Quels formats sont les formats pour les badges pdf à imprimer chez soi ?"
      answer_3: "Nous proposons 4 formats pour les badges pdf : 60x90 - 70x105 - 50x80 - 148x105 (A6)."
      question_4: "Quel type d'imprimante est compatible pour les badges PDF ?"
      answer_4: "Toutes les imprimantes sont compatibles !"
      question_5: "Es-ce possible de tester l'éditeur de badge ?"
      answer_5: "Bien sûr ! Il n'est pas nécéssaire de créer un compte ou même de mettre sa carte bancaire pour tester l'éditeur de badges nominatifs !"
